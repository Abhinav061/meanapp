<router-outlet></router-outlet>
<div class="h-100 d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <form [formGroup]="form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="Name">
          </div>
          <button type="submit" class="btn btn-primary" (click)="insertSingleNode();">Add</button>
        </form>
      </div>
      <div class="col-6">
  
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of Node">
              <th scope="row">{{item.id}}</th>
              <td>{{item.name}}</td>
              <td><button class="btn btn-primary" (click)="getSindleNodes(item.id)">Edit</button></td>
              <td><button class="btn btn-danger" (click)="deleteSingleNode(item.id)">Delete</button></td>
            </tr>
            <tr>
          </tbody>
        </table>
      </div>
  
    </div>
  
  
  </div>
</div>
