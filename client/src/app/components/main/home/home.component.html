<div class="responsive-content">
<div class="h-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form [formGroup]="form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="row">
              <div class="col-auto">
                <button *ngIf="view == 'Add'" type="submit" mat-raised-button color="primary" (click)="insertSingleNode();">Add New</button>
                <button *ngIf="view == 'Edit'" type="submit" mat-raised-button color="primary" (click)="updateSingleNode();">Update Id - {{this.editForm[0].id}}</button>
              </div>
              <div class="col">
                <button *ngIf="view == 'Edit'" type="submit" mat-stroked-button color="primary" (click)="view = 'Add'; form.reset()">Add New</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-6">
    
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Sl. No.</th>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of Node; index as i">
                <th scope="row">{{i+1}}</th>
                <th scope="row">{{item.id}}</th>
                <td>{{item.name}}</td>
                <td><button mat-stroked-button color="primary" (click)="getSindleNodes(item.id)">Edit</button></td>
                <td><button mat-stroked-button color="warn" (click)="deleteSingleNode(item.id)">Delete</button></td>
              </tr>
              <tr>
            </tbody>
          </table>
        </div>
    
      </div>
    
    
    </div>
  </div>

</div>
